        <p>将图片转化裁剪为圆形的头像</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">-(UIImage*) imageToHeadView:(UIImage*)image withParam:(CGFloat)inset&#123;</span><br><span class="line">  </span><br><span class="line">  //先获取大小</span><br><span class="line">  CGFloat lengthW = CGImageGetWidth(image.CGImage);</span><br><span class="line">  CGFloat lengthH = CGImageGetHeight(image.CGImage);</span><br><span class="line">  CGFloat cutSzie;</span><br><span class="line">  //判断长宽比,获得最大正方形裁剪值</span><br><span class="line">  if(lengthW&gt;= lengthH)&#123;</span><br><span class="line">      cutSzie = lengthH;</span><br><span class="line">  &#125;</span><br><span class="line">  else cutSzie = lengthW;</span><br><span class="line">  //执行裁剪(为正方形)</span><br><span class="line">  CGImageRef sourceImageRef = [image CGImage]; //将UIImage转换成CGImageRef</span><br><span class="line">  CGRect rect = CGRectMake(lengthW/2-cutSzie/2, lengthH/2 - cutSzie/2, cutSzie, cutSzie);  //构建裁剪区</span><br><span class="line">  CGImageRef newImageRef = CGImageCreateWithImageInRect(sourceImageRef, rect);    //按照给定的矩形区域进行剪裁</span><br><span class="line">  UIImage *newImage = [UIImage imageWithCGImage:newImageRef];                     //将CGImageRef转换成UIImage</span><br><span class="line">  //取圆形</span><br><span class="line">  UIGraphicsBeginImageContextWithOptions(newImage.size, NO, 0);</span><br><span class="line">  CGContextRef context = UIGraphicsGetCurrentContext();</span><br><span class="line">  CGContextSetFillColorWithColor(context, [UIColor clearColor].CGColor);</span><br><span class="line">  CGContextFillPath(context);</span><br><span class="line">  CGContextSetLineWidth(context, .5);</span><br><span class="line">  CGContextSetStrokeColorWithColor(context, [UIColor clearColor].CGColor);</span><br><span class="line">  CGRect newrect = CGRectMake(inset, inset, newImage.size.width - inset * 2.0f, newImage.size.height - inset * 2.0f);</span><br><span class="line">  CGContextAddEllipseInRect(context, newrect);</span><br><span class="line">  CGContextClip(context);</span><br><span class="line">  </span><br><span class="line">  [newImage drawInRect:newrect];</span><br><span class="line">  CGContextAddEllipseInRect(context, newrect);</span><br><span class="line">  CGContextStrokePath(context);</span><br><span class="line">  UIImage *circleImg = UIGraphicsGetImageFromCurrentImageContext();</span><br><span class="line">  UIGraphicsEndImageContext();</span><br><span class="line">  return circleImg;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
